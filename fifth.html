<!DOCTYPE html>
<html>
<head>
	<title>fifth_homework</title>
</head>
<body>
	<script>
		document.write("<table>");
		for(var i = 1; i <= 9; i++) {
			document.write("<tr>");
			for(var j = 1; j <= i; j++) {
				document.write("<td>" + i + "*" + j + "=" + i*j + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
