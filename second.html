<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number"  placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(isNaN(decNumber)) {
        console.log("非数字类型无法转换！");
    } else if(decNumber < 0 || decNumber % 1 != 0) {
        console.log("需输入非负整数！")
    } else {
        var result = "";
        while(decNumber) {
            result = (decNumber % 2) + result;
            decNumber = Math.floor(decNumber / 2);
        }
        document.getElementById("result").innerHTML = result;
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
   
    document.getElementById("trans-btn").onclick = function() {
        var number = document.getElementById("dec-number").value;
        dec2bin(number); 
       
    }

    </script>
</body>
</html>
